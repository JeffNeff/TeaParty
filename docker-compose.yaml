version: "3.8"

services:
  teabarrel:
    image: redis
    container_name: teabarrel
    environment:
      - MASTER=true
    ports:
      - "6379:6379"

  tea-commander:
    image: rediscommander/redis-commander:latest
    container_name: tea-commander
    environment:
      - REDIS_HOSTS=local:teabarrel:6379
    ports:
      - "8082:8081"

